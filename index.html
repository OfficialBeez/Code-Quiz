<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz | Test Your Knowledge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
    </head>

    <body>
        <nav id="header">
            <button type="button" id="highscores" class="button">View High Scores</button>
            <a id="timer"></a>
        </nav>

        <main id="container">

             <div id="startPage">
                 <h1>Welcome to Coding Quiz</h1>
                 <p>You will be detucted -5 seconds every wrong answer.</p>
                <p>Your final score will be the time left, try to get a new Highscore!</p>
                <button type="button" id="startButton" class="button">Start Quiz</button>
             </div>

             <div id="questionPage">
                 <h2 id="questionTitle"></h2>
                 <li><button type="button" class="questionButton" id="one"></button></li>
                 <li><button type="button" class="questionButton" id="two"></button></li>
                 <li><button type="button" class="questionButton" id="three"></button></li>
                 <li><button type="button" class="questionButton" id="four"></button></li>
             </div>
        </main>


        <script src="Assets/js/script.js"></script>
    </body>


</html>
