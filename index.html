<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz | Test Your Knowledge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
    </head>
    <!--Navagation-->
    <body>
        <nav id="navigation">
            <button type="button" id="highscores" class="button">View High Scores</button>
        </nav>

        <!--Timer-->
        <input type="hidden" id="set-time" value="1"/>
        <section id="scoreboard">
            <div id="timer"></div>
            <div class="time-left">Time Remaining</div>
        </section>
        <!--Display-->
        <main id="container">
             <div id="startPage">
                 <h1>Welcome to a Coding Quiz</h1>
                 <p>You will be detucted -5 seconds every wrong answer.</p>
                <p>Your final score will be the time left, try to get a new Highscore!</p>
                <p>6 Questions | 60 Seconds</p>
                <button type="button" id="startButton" class="button">Start Quiz</button>
             </div>

             <div id="questionPage">
                 <h2 id="questionTitle"></h2>
                 <li><button type="button" class="questionButton" id="A"></button></li>
                 <li><button type="button" class="questionButton" id="B"></button></li>
                 <li><button type="button" class="questionButton" id="C"></button></li>
                 <li><button type="button" class="questionButton" id="D"></button></li>
             </div>
        </main>


        <script src="Assets/js/script.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>


</html>
